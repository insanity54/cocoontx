<!DOCTYPE html>
<html>
<head>
	<title>CocoonTX</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>

  {% if error %}
  <div id="error">{{ error }}</div>
  {% endif %}
  
  <ul>
    {% for project in projects %}
    
    <li><a href="/project/{{ project }}">{{ project }}</a> <img src="/img/{{ project }}" /></li>
    
    {% endfor %}
  </ul>
  
</body>
</html>
